<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login Form</title>
</head>
<body>
    <div class="login-container">
        <h1>Login Form</h1>
        <form id="login-form" class="login-form">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Email"/>
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Password" pattern="[a-zA-Z0-5]{8,}" required/>
            <p>Forgot password? <a>Click Here</a></p>
            <a href="index.html">Create New Account</a>
            <button class="btn" onclick="alert('Welcome to my page')">Login</button>
        </form>
    </div>   
</body>
</html>
